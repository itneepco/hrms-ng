<h3 mat-dialog-title>Add new absent details</h3>

<form [formGroup]="absentForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column">
    <mat-form-field fxFlex>
      <input
        matInput
        [matDatepicker]="fd_picker"
        formControlName="from_date"
        placeholder="From Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fd_picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #fd_picker></mat-datepicker>
      <mat-error *ngIf="from_date.errors?.required"
        >From date is required</mat-error
      >
    </mat-form-field>

    <mat-form-field fxFlex>
      <input
        matInput
        [matDatepicker]="td_picker"
        formControlName="from_date"
        formControlName="to_date"
        placeholder="To Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="td_picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #td_picker></mat-datepicker>
      <mat-error *ngIf="to_date.errors?.required"
        >To date is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Leave Type</mat-label>
      <mat-select formControlName="leave_code">
        <mat-option *ngFor="let lType of leaveTypes" [value]="lType.code">
          {{ lType.description }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="leave_code.errors?.required"
        >Please select leave type</mat-error
      >
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end" id="buttons">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isSubmitting"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
