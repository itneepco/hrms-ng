<h3 mat-dialog-title>Add Initial Wage Month</h3>

<form [formGroup]="wageMonthForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column">
    <mat-form-field fxFlex>
      <input matInput placeholder="Group Name" formControlName="wage_month">
      <mat-error *ngIf="wage_month.errors?.required">Group name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="fromDate" placeholder="From Date" formControlName="from_date">
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
      <mat-error *ngIf="from_date.errors?.required">From Date is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="toDate" placeholder="To Date" formControlName="to_date">
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
      <mat-error *ngIf="to_date.errors?.required">To Date is required</mat-error>
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end" id="buttons">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">Save</button>
  </mat-dialog-actions>
</form>
