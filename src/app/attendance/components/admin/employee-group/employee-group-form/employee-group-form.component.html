<h3 mat-dialog-title>Update Employee to Group</h3>

<form [formGroup]="empGroupForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column">
    <mat-form-field fxFlex>
      <input matInput placeholder="Search employee by name"
        [formControl]="emp_name" [matAutocomplete]="auto">

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of empSearchResult"
            [value]="getFullName(item) | titlecase">
          {{ getFullName(item) | titlecase }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="emp_name.errors?.required">Please enter a valid employee</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Group Name</mat-label>
      <mat-select formControlName="group_id">
        <mat-option *ngFor="let group of groups" [value]="group.id">
          {{group.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="group_id.errors?.required">Please select a group</mat-error>
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end" id="buttons">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="accent" type="button" (click)="clearEmployeeSearch()">Clear</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">Save</button>
  </mat-dialog-actions>
</form>
