<h3 mat-dialog-title>Add Employee to Group</h3>

<form [formGroup]="empGroupForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column">
    <mat-form-field fxFlex>
      <input matInput placeholder="Group Name" formControlName="emp_code">
      <mat-error *ngIf="emp_code.errors?.required">Employee code is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Group Name</mat-label>
      <mat-select formControlName="group_id">
        <mat-option *ngFor="let group of groups" [value]="group.id">
          {{group.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="group_id.errors?.required">Employee code is required</mat-error>
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end" id="buttons">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">Save</button>
  </mat-dialog-actions>
</form>
