<mat-nav-list>
  <ng-container *ngFor="let status of data.leaveStatuses">
    <ng-container *ngIf="status.balance > 0">
      <a mat-list-item (click)="onSelect($event, status)" 
          *ngIf="(status.leave_type != 'RH') || (data.isRH && status.leave_type == 'RH')">
        <span mat-line>{{status.leave_type}}</span>
        <span mat-line>Apply for {{status.leave_type}}</span>
      </a>
    </ng-container>
  </ng-container>
</mat-nav-list>
