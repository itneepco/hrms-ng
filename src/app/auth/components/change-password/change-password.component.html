<h3 mat-dialog-title>
  Change Your Password
</h3>

<div fxLayout="column">
  <form fxLayout="column" [formGroup]="passwdChangeForm" (ngSubmit)="changePassword()">
    <mat-form-field>
      <input matInput type="password" placeholder="Old Password" formControlName="old_password">
      <mat-error *ngIf="old_password.errors?.required">
        Old Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="New Password" formControlName="new_password">
      <mat-error *ngIf="new_password.errors?.required">
        New Password is required
      </mat-error>
      <mat-error *ngIf="new_password.errors?.minlength">
        New Password should be atleast 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirm_new_password">
      <mat-error *ngIf="confirm_new_password.errors?.required">
        Confirm Password is required
      </mat-error>
      <mat-error *ngIf="confirm_new_password.errors?.shouldMatchPassword">
        New Password should match Confirm Password
      </mat-error>
    </mat-form-field>

    <div fxLayoutAlign="end center" id="buttons">
      <button mat-raised-button type="button" (click)="dialogRef.close()">
        Cancel
      </button>
      <span class="space"></span>
      <button mat-raised-button color="primary" type="submit">
        Change Password
      </button>
    </div>  
  </form>
</div>
