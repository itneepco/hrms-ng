<div class="main-container">
  <mat-tab-group>
    <mat-tab label="Upcoming Trainings">
      <app-training-table *ngIf="dataSource"
        [dataSource]="dataSource"
        [dataLength]="dataLength"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        isAdminPage="true"
        (pageChange)="changePage($event)">
      </app-training-table> 
    </mat-tab>

    <mat-tab label="Past Trainings">
      <app-training-table *ngIf="pastTraining"
        [dataSource]="pastTraining"
        [dataLength]="pastTrainingLength"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        isAdminPage="true"
        (pageChange)="changePastTrainingPage($event)">
      </app-training-table>
    </mat-tab>
  </mat-tab-group>

  <mat-spinner diameter="60" *ngIf="isLoading" style="margin-top: 20px"></mat-spinner>
  <mat-card *ngIf="errMsg" class="error-info">
    <p class="errMsg">{{errMsg}}</p>
  </mat-card>
</div>

<button mat-fab *ngIf="auth.isTrainingAdmin()" 
  class="fab-bottom-right"
  matTooltip="Add New Training"
  matTooltipPosition="left"
  color="accent" 
  (click)="addNewTraining()">
    <mat-icon>add</mat-icon>
</button>
