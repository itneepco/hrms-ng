<form [formGroup]="remarksForm" fxLayout="column" (ngSubmit)="onSubmit()">
  <mat-form-field fxFlex>
    <textarea matInput placeholder="Leave a comment" formControlName="hod_remarks" rows="4"></textarea>
    <mat-error *ngIf="hod_remarks.errors?.required">Please leave a remark</mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit"
      [disabled]="remarksForm.invalid || isLoading">Save</button>
  </mat-dialog-actions>
</form>
