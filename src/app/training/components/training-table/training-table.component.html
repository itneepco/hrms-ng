<mat-card *ngIf="dataSource" class="table">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef fxFlex="8"> Sl. </mat-header-cell>
      <mat-cell *matCellDef="let training; let i = index;" fxFlex="8"> 
        {{ i + 1 + pageIndex*pageSize }} 
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef fxFlex="41"> Course Title </mat-header-cell>
      <mat-cell *matCellDef="let training" fxFlex="41"> {{training.course_title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef fxFlex="10"> Type </mat-header-cell>
      <mat-cell *matCellDef="let training" fxFlex="10"> {{ trainingService.getType(training.training_type) }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="from_date">
      <mat-header-cell *matHeaderCellDef fxFlex="13"> From Date </mat-header-cell>
      <mat-cell *matCellDef="let training" fxFlex="13"> {{training.from_date | date:'mediumDate'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status" *ngIf="isAdminPage">
      <mat-header-cell *matHeaderCellDef fxFlex="13"> Status </mat-header-cell>
      <mat-cell *matCellDef="let training" fxFlex="13"> {{trainingService.getStatus(training.status)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="venue" *ngIf="!isAdminPage">
      <mat-header-cell *matHeaderCellDef fxFlex="13"> Venue </mat-header-cell>
      <mat-cell *matCellDef="let training" fxFlex="13"> {{training.venue}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef fxFlex="15"> Actions </mat-header-cell>
      <mat-cell *matCellDef="let training" fxFlex="15">
        <button mat-icon-button (click)="onShow(training)" color="accent">
          <mat-icon>search</mat-icon>
        </button>
        <ng-container *ngIf="auth.isTrainingAdmin() && isAdminPage">
          <button mat-icon-button (click)="onEdit(training)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </ng-container>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 15, 30, 50]"
    [length]="dataLength"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    showFirstLastButtons
    (page)="changePage($event)">
  </mat-paginator>
</mat-card>
